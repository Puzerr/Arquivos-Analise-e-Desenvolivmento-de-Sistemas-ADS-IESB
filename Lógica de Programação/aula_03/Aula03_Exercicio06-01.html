<!DOCTYPE html>
<html lang="pt-br"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVENTOS</title>
    <style>
        div#area{
            font: normal 20pt Arial;
            background-color: rgb(135, 255, 80);
            color: rgb(8, 8, 8);
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;        }
    </style>
</head>
<body>

    <h1>Iniciando a programação - Vamos de mais  EVENTOS!!!</h1>
    
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Interaja...
    </div>
    
    <script>
        var a = window.document.getElementById('area') // objeto a -> este objeto esta ligado com a div id=area
        function clicar(){
            a.innerText = "clicou"
            a.style.background = 'red'
        }
        function entrar(){
            a.innerText = "entrou"
        }
        function sair(){
            a.innerText = "saiu"
        }


    </script>

</body>
</html>
